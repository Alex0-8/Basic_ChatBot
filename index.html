<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="js/functions.js" defer></script>
    <title>ChatBot</title>
</head>
<body>
    <header>
        <h1>ChatBot</h1>
        <button id="theme-toggle"><img src="img/icons/moon.svg" alt="modo oscuro"></button>
    </header>

    <main>
        <section class="chat">
            <div class="chat-header">
                <div>
                    <img src="img/bot.png" alt="Boty">
                    <h2>Boty</h2>
                </div>
                <div>
                    <button id="reset-chat"><img src="img/icons/refresh-cw.svg" alt="reiniciar chat"></button>
                </div>
            </div>

            <div class="chat-container" id="chat-container">
        
            </div>

            <div class="chat-input">
                <div>
                    <input type="text" placeholder="Ingresar texto" id="chat-input">
                    <button id="send-btn"><img src="img/icons/send.svg" alt="enviar mensaje"></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
